<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie - MyFilmPeople</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v=1762376306">
    <link rel="stylesheet" href="assets/css/movie.css?v=1762376306">
  </head>
  <body>
    <div class="movie-backdrop" id="movieBackdrop"></div>
    <div class="container">
      <div class="movie-content">
        <div class="movie-info">
          <div class="movie-poster-container">
            <div class="skeleton skeleton-poster" id="posterSkeleton"></div>
            <img id="moviePoster" src="" alt="Movie Poster" class="movie-poster-image" style="display: none;">
          </div>
          
          <div class="movie-details">
            <h2 id="movieFullTitle"><span class="skeleton skeleton-title"></span></h2>
            <p class="movie-year-runtime" id="movieYearRuntime"><span class="skeleton skeleton-text"></span></p>
            <p class="movie-director" id="movieDirector"><span class="skeleton skeleton-text"></span></p>
            <div class="movie-ratings" id="movieRatings">
              <span class="rating-tmdb" id="tmdbRating">--/5</span>
            </div>
            
            <div class="movie-actions">
              <button class="letterboxd-button" id="openLetterboxd">
                Open in Letterboxd
              </button>
            </div>
          </div>
        </div>
        
        <div class="movie-tagline-section" style="display: none;">
          <p class="movie-tagline" id="movieTagline"></p>
        </div>
        
        <div class="movie-synopsis" id="movieSynopsis">
          <div id="synopsisSkeleton">
            <div class="skeleton skeleton-text-full"></div>
            <div class="skeleton skeleton-text-full"></div>
            <div class="skeleton skeleton-text-full" style="width: 80%;"></div>
          </div>
          <p id="synopsisText" style="display: none;"></p>
          <button class="synopsis-toggle-btn hidden" id="synopsisToggleBtn">Read more</button>
        </div>
        
        <div class="credits-section">
          <div class="credits-tabs">
            <button class="credits-tab active" data-tab="cast">Cast</button>
            <button class="credits-tab" data-tab="crew">Crew</button>
            <button class="credits-tab" data-tab="details">Details</button>
            <button class="credits-tab" data-tab="releases">Releases</button>
          </div>
          
          <div class="credits-content">
            <div class="cast-section" id="castSection">
              <div id="castSkeleton">
                <div class="skeleton skeleton-text-full"></div>
                <div class="skeleton skeleton-text-full"></div>
                <div class="skeleton skeleton-text-full"></div>
                <div class="skeleton skeleton-text-full" style="width: 70%;"></div>
              </div>
              <div class="cast-list" id="castList" style="display: none;">
                <!-- Cast will be populated by JavaScript -->
              </div>
            </div>
            
            <div class="crew-section hidden" id="crewSection">
              <div id="crewSkeleton">
                <div class="skeleton skeleton-text-full"></div>
                <div class="skeleton skeleton-text-full"></div>
                <div class="skeleton skeleton-text-full"></div>
                <div class="skeleton skeleton-text-full" style="width: 70%;"></div>
              </div>
              <div class="crew-list" id="crewList" style="display: none;">
                <!-- Crew will be populated by JavaScript -->
              </div>
            </div>
            
            <div class="details-section hidden" id="detailsSection">
              <div class="loading-message" id="loadingDetails" style="display: none;">
                Loading details...
              </div>
              <div class="details-list" id="detailsList">
                <!-- Details will be populated by JavaScript -->
              </div>
            </div>
            
            <div class="releases-section hidden" id="releasesSection">
              <div class="loading-message" id="loadingReleases" style="display: none;">
                Loading releases...
              </div>
              <div class="releases-list" id="releasesList">
                <!-- Releases will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Related Movies Section (Franchise/Sequels) -->
        <div class="related-movies-section" id="relatedMoviesSection" style="display: none;">
          <h3>Related Movies</h3>
          <div class="related-movies-grid" id="relatedMoviesGrid">
            <!-- Related movies will be populated by JavaScript -->
          </div>
        </div>

        <!-- Similar Movies Section -->
        <div class="similar-movies-section" id="similarMoviesSection" style="display: none;">
          <h3>Similar Movies</h3>
          <div class="similar-movies-grid" id="similarMoviesGrid">
            <!-- Similar movies will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <p>© 2025 MyFilmPeople. Film data from TMDb. Made with ❤️ for film lovers and letterboxd users</p>
    </footer>

    <!-- Configuration scripts -->
    <script src="assets/js/env.netlify.js?v=1762376306"></script>
    <script src="assets/js/config.local.js?v=1762376306" onerror="console.log('No local config - using environment or production config')"></script>
    <script src="assets/js/config.js?v=1762376306"></script>
    <script src="assets/js/movie.js?v=1762376306"></script>
  </body>
</html>
