<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Results - MyFilmPeople</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v=1762290829">
    <link rel="stylesheet" href="assets/css/movie-search.css?v=1762290829">
  </head>
  <body>
    <div class="container">
      <!-- Search Header -->
      <div class="search-header">
        <div class="search-header-content">
          <input type="text" class="search-bar-input" id="searchInput" name="search" placeholder="Search movies, people, and companies..." autocomplete="new-password" autocorrect="off" autocapitalize="none" spellcheck="false">
        </div>
      </div>

      <!-- Search Tabs -->
      <div class="search-tabs" id="searchTabs">
        <button class="search-tab active" data-tab="movies">
          <span class="tab-icon">üé¨</span>
          <span class="tab-text">Movies</span>
          <span class="tab-count" id="moviesCount">0</span>
        </button>
        <button class="search-tab" data-tab="filmmakers">
          <span class="tab-icon">üë•</span>
          <span class="tab-text">Filmmakers</span>
          <span class="tab-count" id="filmmakersCount">0</span>
        </button>
        <button class="search-tab" data-tab="collection">
          <span class="tab-icon">‚≠ê</span>
          <span class="tab-text">My Collection</span>
          <span class="tab-count" id="collectionCount">0</span>
        </button>
      </div>

      <!-- Search Info -->
      <div class="search-info" id="searchInfo">
        <h2 id="searchTitle">Search Results</h2>
        <p id="searchSubtitle">Enter a movie title, person name, or company to search</p>
      </div>

      <!-- Loading -->
      <div class="loading-container hidden" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p id="loadingText">Searching...</p>
      </div>

      <!-- Results List -->
      <div class="search-results-container">
        <!-- Movies Tab Content -->
        <div class="search-results-list active" id="moviesResults">
          <!-- Movie results will be populated by JavaScript -->
        </div>

        <!-- Filmmakers Tab Content -->
        <div class="search-results-list hidden" id="filmmakersResults">
          <!-- People and company results will be populated by JavaScript -->
        </div>

        <!-- My Collection Tab Content -->
        <div class="search-results-list hidden" id="collectionResults">
          <!-- Collection search results will be populated by JavaScript -->
        </div>
      </div>

      <!-- No Results -->
      <div class="no-results hidden" id="noResults">
        <div class="no-results-icon">üîç</div>
        <h3 id="noResultsTitle">No results found</h3>
        <p id="noResultsText">Try searching with different keywords or check your spelling.</p>
      </div>
    </div>
    <!-- Footer -->
    <footer class="app-footer">
      <p>¬© 2025 MyFilmPeople. Film data from TMDb. Made with ‚ù§Ô∏è for film lovers and letterboxd users</p>
    </footer>

    <!-- Configuration scripts -->
    <script src="assets/js/env.netlify.js?v=1762290829"></script>
    <script src="assets/js/config.local.js?v=1762290829"></script>
    <script src="assets/js/config.js?v=1762290829"></script>
    <script src="assets/js/movie-search.js?v=1762290829"></script>
  </body>
</html>
