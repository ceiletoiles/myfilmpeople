<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Results - MyFilmPeople</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v=2025090501">
    <link rel="stylesheet" href="assets/css/movie-search.css?v=2025090501">
  </head>
  <body>
    <div class="container">
      <!-- Search Header -->
      <div class="search-header">
        <div class="search-header-content">
          <input type="text" class="search-bar-input" id="searchInput" placeholder="Search movies...">
        </div>
      </div>

      <!-- Search Info -->
      <div class="search-info" id="searchInfo">
        <h2 id="searchTitle">Search Results</h2>
        <p id="searchSubtitle">Enter a movie title to search</p>
      </div>

      <!-- Loading -->
      <div class="loading-container hidden" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p>Searching movies...</p>
      </div>

      <!-- Results List -->
      <div class="search-results-list" id="searchResults">
        <!-- Results will be populated by JavaScript -->
      </div>

      <!-- No Results -->
      <div class="no-results hidden" id="noResults">
        <div class="no-results-icon">üé¨</div>
        <h3>No movies found</h3>
        <p>Try searching with a different title or check your spelling.</p>
      </div>
    </div>
    <!-- Footer -->
    <footer class="app-footer">
      <p>¬© 2025 MyFilmPeople. Film data from TMDb. Made with ‚ù§Ô∏è for film lovers and letterboxd users</p>
    </footer>

    <!-- Configuration scripts -->
    <script src="assets/js/env.netlify.js?v=2025090501"></script>
    <script src="assets/js/config.local.js?v=2025090501"></script>
    <script src="assets/js/config.js?v=2025090501"></script>
    <script src="assets/js/movie-search.js?v=2025090501"></script>
  </body>
</html>
